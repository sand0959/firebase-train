<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
    </div>
    <div class="container schedule-container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="train-schedule">
                            <tr>
                                <th class="col-xs-3">Train Name
                                </th>
                                <th class="col-xs-2">Destination
                                </th>
                                <th class="col-xs-2">Frequency (min)
                                </th>
                                <th class="col-xs-2">Next Arrival
                                </th>
                                <th class="col-xs-2">Minutes Away
                                </th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container input-container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="text">Train Name</label>
                                <input type="text" class="form-control" id="name-input">
                            </div>
                            <div class="form-group">
                                <label for="text">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="text">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first-train-time-input">
                            </div>
                            <div class="form-group">
                                <label for="comment">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency-input">
                            </div>
                            <button type="submit" class="btn btn-info" id="add-train">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="assets/java/logic.js"></script>
</body>

</html>
